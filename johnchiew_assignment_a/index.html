<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <title>playground world</title>
</head>
<body id="background">
  <h1 class="header">MEMBER FORM</h1>

  <section id="form">   
    <!-- Fill in membership number -->
    <div class="ui form">
      <div class="two fields"> 
        <div class="field" id="firstError">
          <label>Membership Number</label>
          <input type="number" placeholder="Membership Number" id="membership-number">
        </div>
        <!-- Selection of gender -->
        <div class="field" id="secondError">
          <label>Gender</label>
          <select class="ui fluid search dropdown" name="card[expire-month]" id="gender">
            <option value="">Gender</option>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </div>
      </div>
    </div>
    <!-- Fill in first name -->
    <div class="ui form">
      <div class="two fields">
        <div class="field" id="thirdError">
          <label>First name</label>
          <input type="text" placeholder="First name" id="first-name">
        </div>
        <!-- Selection of date of birth -->
        <div class="field" id="fifthError">
          <label>Date of Birth</label>
          <input type="date" placeholder="Date of Birth" id="date-birth" max="2018-12-31">
        </div>
      </div>
    </div>
    <!-- Fill in last name -->
    <div class="ui form">
      <div class="two fields"> 
        <div class="field" id="fourthError">
          <label>Last name</label>
          <input type="text" placeholder="Last name" id="last-name">
        </div>
        <!-- Selection of join date -->
        <div class="field" id="sixthError">
          <label>Join Date</label>
          <input type="date" placeholder="" id="join-date" max="2018-12-31">
        </div>
      </div>
    </div>
    <!-- Fill in address -->
    <div class="ui form">
      <div class=" two fields"> 
        <div class="field" id="seventhError">
          <label>Address</label>
          <input type="text" placeholder="" id="address">
        </div>
        <!-- Fill in postcode -->
        <div class="field" id="eighthError">
          <label>Postcode</label>
          <input type="number" placeholder="" id="postcode">
        </div>
      </div>
    </div>
    <!-- Selection of the type of membership -->
    <div class="ui form">
      <div class="two fields"> 
        <div class="field" id="ninthError">
          <label>Type of Membership</label>
          <select class="ui fluid search dropdown" name="card[expire-month]" id="typeMember">
            <option value="">Type-Member</option>
            <option value="F">F</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="B">B</option>
          </select>
        </div>
        <!-- Selection of subcription due month -->
        <div class="field" id="tenthError">
          <label>Subscription Due Month</label>
          <select class="ui fluid search dropdown" name="card[expire-month]" id="due">
            <option value="">Month</option>
            <option value="Jan">January</option>
            <option value="Feb">February</option>
            <option value="Mar">March</option>
            <option value="Apr">April</option>
            <option value="May">May</option>
            <option value="Jun">June</option>
            <option value="Jul">July</option>
            <option value="Aug">August</option>
            <option value="Sep">September</option>
            <option value="Oct">October</option>
            <option value="Nov">November</option>
            <option value="Dec">December</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- Save button -->
    <div class="button">
      <button class="ui orange button massive" id="saveRecord">Save Record</button>
    </div>
  </section>
  
  <script type="text/javascript" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.min.css">
</head>
<body>
  <section id="sec01">
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
    <div class="ui form attached segment" style="width: 65%; margin: auto; background-color: #999ac6">
    <div>
      <b><u>F</u>ile
      <u>R</u>ecords</b>
    </div>
    <h1 class="ui header" style="text-align: center;">Member Form</h1>
    <div class="ui error message" id="error0"> 
          <label class="header" style="text-align: center;">Form was not complete</label>
      </div>
      <div class="ui success message" id="error00"> 
          <label class="header" style="text-align: center;">Success</label>
      </div>
        <div id="message-box"></div>
      <div>
          <div class="two fields">
            <div class="field"> 
                <label>Membership Number:</label>
                <input type="text" class="input" id="number1" placeholder="Membership Number">
            </div>
            <div class="field">
              <label>Sex:</label>
                <!--THIS CODE IS LET THE SEX MUST SELECT F OR M-->
                <select class="ui dropdown input-save" name="Gender" id="sex">
                  <option value="">Select</option>
                  <option value="F">Female</option>
                  <option value="M">Male</option>
                </select>
            </div>      
          </div>  
        </div>
      <div class="ui form ">
      <div>
          <div class="two fields">
            <div class="field">
                <label>First name:</label>
                <input type="text" class="input" id="first"  placeholder="First Name">
            </div>
            <div class="field">
                <label>Last name:</label>
                <input type="text" class="input" id="last" placeholder="Last Name">
            </div>
          </div>
      </div>      
      </div>
      <div class="ui form">
      <div>
          <div class="two fields">
            <div class="field">
              <label>Date of birth :</label>
              <input type="date" class="input" id="date1">
          </div>
            <div class="field">
                <label>Join Date:</label>
                <input type="date" class="input" id="date2">
            </div>  
          </div>
        </div>
      </div>
      <div class="ui form">
      <div>
          <div class="two fields">
            <div class="field">
                <label>Postcode:</label>
                <input type="number" class="input" id="post" placeholder="Postcode">
            </div>
          <div class="field">
            <!--THIS CODE IS LET THE SUBCRIPTION DUE MONTH MUST SELECT ONE OF OPTION-->
              <label>Subscription Due Month :</label>
                <select class="ui dropdown input-save" name='sub-due-month' id="due">
                    <option value="">Select</option>
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="July">July</option>
                    <option value="Aug">August</option>
                    <option value="Sep">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>
            </div>      
          </div>                        
      </div>
    </div>
    <div class="ui form">
      <div class="two fields">
        <div class="field"> 
          <label>Type of Membership:</label>
          <!--THIS CODE IS LET THE TYPE OF MEMBERSHIP MUST SELECT F,S,T OR B-->
          <select class="ui dropdown" id="type">
            <option value="">Select</option>
              <option value="F">F</option>
              <option value="S">S</option>
              <option value="T">T</option>
              <option value="B">B</option>
          </select>
        </div>
      </div>
    </div>
      <div class="ui form">
        <div class="field">
          <label>Address:</label>
          <input class='input' name='address01' type="text" id="address0" placeholder="Address">
        </div>
        <div class="field">
          <input class='input' name='address02' type="text" id="address1">
        </div>
        <div class="field">
          <input class='input' name='address03' type="text" id="address2">
        </div>
       </div>
          <div class="ui hidden divider"></div>
        <div class="ui form">
        <div class="ui bottom attached buttons">
          <div class="ui primary button" id="save">Save</div>
        </div>
      </div>
  </section>
</body>
<script src="js/app.js"></script>
</html>

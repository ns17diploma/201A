<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Member Form</title>
    <link rel="stylesheet" href="Framework/semantic.min.css">
    <link rel="stylesheet" href="css/type.css">
    <script src="js/app.js"></script>

  </head>
  <body>
<!--      Name         -->
    <form class="ui big form">
      <h2 class="ui dividing header">Member Form</h2>
      <div class="field removeError" id="validate_firstName">
        <label>Username</label>
      <div class="two fields" id="validate_lastName">
      <div class="field removeError">
        <input type="text" name="shipping[first-name]" placeholder="First Name" id="firstName">
        <div class="ui pointing red basic label removeLable" id="lable_firstName" style="display: none">
          Please input the first name
        </div>
      </div>
      <div class="field">
        <input type="text" name="shipping[last-name]" placeholder="Last Name" id="lastName">
        <div class="ui pointing red basic label" id="lable_lastName" style="display: none">
          Please input the last name
        </div>
      </div>
      </div>
      </div>
    <br>

<!--      Gender and birthday       -->

    <div class="ui big form">
      <div class="two fields">
        <div class="field" id="validate_gender">
          <label>Gender</label>
          <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="field removeError" id="validate_birthday">
          <label>Date of Birth</label>
          <input type="Date" placeholder="Birthday" id="birthday" name="bday" max="2017-12-31">
          <div class="ui pointing red basic label removeLable" id="lable_birthday"  style="display: none">
            Please input the complete date
          </div>
        </div>
      </div>
    </div>
  <br>


 <!-- Address and Postcode--> 
    <div class="ui big form">
      <div class="two fields">
        <div class="field removeError" id="validate_address">
          <label>Address</label>
            <input type="text" name="Address" placeholder="Address" id="address">
            <div class="ui pointing red basic label removeLable" id="lable_address"  style="display: none">
              Please input the address
            </div> 
        </div>
        <div class="field removeError" id="validate_postcode">
          <label>Postcode</label>
            <input type="text" placeholder="Postcode" id="postcode" maxlength="10 ">
          <div class="ui pointing red basic label removeLable" id="lable_postcode"  style="display: none">
            Please input the postcode
          </div>
        </div>
      </div>
    </div>

<!--Membership Number and Type of Membership-->
    <div class="ui big form">
      <div class="two fields">
        <div class="field removeError" id="validate_memberNum">
          <label>Membership number</label>
            <input type="number" placeholder="Membership number" id="memberNum">
            <button type="button" onclick="create()">Create a member number</button>
            <div class="ui pointing red basic label removeLable" id="lable_memberNum"  style="display: none"">
              Please click the create button 
            </div>
        </div>
        <div class="field">
          <label>Type of Membership</label>
          <select id="memberType">
            <option value="F">F</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="B">B</option>
          </select>
        </div>
      </div>
    </div>

    <div class="ui big form">
      <div class="two fields">
        <div class="field removeError" id="validate_joinDate">
          <label>Join Date</label>
          <input type="date" name="bday" placeholder="Join Date" id="joinDate" max="2017-12-31">
          <div class="ui pointing red basic label removeLable" id="lable_joinDate"  style="display: none">
            Please input the complete date
          </div>
        </div>
        <div class="field">
          <label>Subsription Due Month </label>
          <select class="ui search dropdown" id="month">
            <option value="Jan" >January</option>
            <option value="Feb">February</option>
            <option value="Mar">March</option>
            <option value="Apr">April</option>
            <option value="May">May</option>
            <option value="Jun">June</option>
            <option value="Jul">July</option>
            <option value="Aug">August</option>
            <option value="Sep">September</option>
            <option value="Oct">October</option>
            <option value="Nov">November</option>
            <option value="Dec">December</option>
          </select>
        </div>
      </div>
    </div>
    <button id= "submit_button" type="button" class="ui submit button" onclick="validation() ">Submit</button>
  </div>
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" onclick="clickSpan()">&times;</span>
        <h2>Sport Club member</h2>
      </div>
      <div class="modal-body">
        <p>Success To submit The Form!</p>
      </div>
      <div class="modal-footer">
       
      </div>
    </div>
  </div>
</form> 
</body>
</html>

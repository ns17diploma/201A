<!DOCTYPE html>
<html>
<head>
  <title>Assignment A</title>
  <link rel="stylesheet" type="text/css" href="semantic-ui/semantic.min.css">
</head>
<body style="background-color: #A0CFEC">
  <div class="ui hidden divider"></div>
  <div class="ui hidden divider"></div>
  <div class="ui hidden divider"></div>
  <div class="ui hidden divider"></div>
  <div class="ui hidden divider"></div>
  <div class="ui hidden divider"></div>
  <div class="ui form attached segment" style="width: 60%; margin: auto">
    <h1 class="ui header" style="text-align: center;">MEMBER FORM</h1>
    <div class="ui error message" id="error0"> 
          <label class="header" style="text-align: center;">Please complete the form</label>
      </div>
      <div class="ui success message" id="success">
        <div class="header" style="text-align: center;">Form Completed</div>
    </div>
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
    <div class="ui form">
    <div class="field">
      <div class="two fields">
        <div class="field">
        <label>Membership Number</label>
        <!-- MEMBERSHIP NUMBER MUST BE NUMERIC, 6DIGITS AND MODULUS 11 -->
          <input type="text" name="Membership Number" placeholder="Membership Number" id="membership_number">
                <div class="ui pointing basic red label error-message" id="error01">
                    <label>Membership Number was not numeric</label>
                </div>
                <div class="ui pointing basic red label error-message" id="error02">
                    <label>Membership Number must be 6 digits</label>
                </div>
                <div class="ui pointing basic red label error-message" id="error03">
                    <label>Membership Number was not a valid modulus 11 number</label>    
                </div>
        </div>
        <div class="field">
          <label>Sex</label>
          <!--SEX MUST BE F or M -->
          <select id="sex">
            <option></option>
            <option>M</option>
            <option>F</option>
          </select>
        </div>
      </div>
        <div class="ui hidden divider"></div>
      <div class="ui form">
      <div class="two fields">
      <div class="field">
          <label>First Name</label>
          <input type="text" name="First Name" placeholder="First Name" id="first_name">
          <div class="ui pointing basic red label error-message" id="error06">
              <label>First Name must be letter</label>    
          </div>
          <div class="ui pointing basic red label error-message" id="error09">
              <label>First Name cannot be empty</label>    
          </div>
      </div>
      <div class="field">
          <label>Date of Birth</label>
          <input type="Date" name="Date of Birth" placeholder="Date of Birth" id="date_of_birth">
        <div class="ui pointing basic red label error-message" id="error05">
            <label>Invalid Date of Birth</label>    
        </div>
      </div>
      </div>
      <div class="ui form">
      <div class="two fields">
      <div class="field">
          <label>Last Name</label>
          <input type="text" name="Last Name" placeholder="Last Name" id="last_name">
          <div class="ui pointing basic red label error-message" id="error07">
              <label>Last Name must be letter</label>    
          </div>
      </div>
      <div class="field">
          <label>Join Date</label>
          <input type="Date" name="Join Date" placeholder="Join Date" id="join_date">
      </div>
      </div>
      <div class="ui hidden divider"></div>
      <div class="ui form">
      <div class="two fields">
        <div class="field"> 
          <label>Address</label>
          <input type="text" name="Address" placeholder="Address" id="address">
        <div class="ui pointing basic red label error-message" id="error08">
              <label>Address cannot be empty</label>    
        </div>
        </div>
        <div class="field">
          <label>Type of Membership</label>
          <!-- MUST SELECT F, S, T or B -->
          <select id="type_of_membership">
            <option></option>
            <option>F</option>
            <option>S</option>
                <option>T</option>
                <option>B</option>
          </select>
      </div>
      </div>
      </div>
      <div class="ui hidden divider"></div>
      <div class="ui form">
      <div class="two fields">
        <div class="field"> 
          <label>Postcode</label>
          <input type="text" name="Postcode" placeholder="Postcode" id="postcode">
            <div class="ui pointing basic red label error-message" id="error04">
                <label >Postcode must be 5 digits</label>
            </div>
        </div>
        <div class="field">
          <label>Subscription Due Month</label>
          <!-- MUST SELECT ONE OF THE OPTION -->
         <select id="month">
          <option value=""></option>
          <option value="Jan">January</option>
          <option value="Feb">February</option>
          <option value="Mar">March</option>
          <option value="Apr">April</option>
          <option value="May">May</option>
          <option value="Jun">June</option>
          <option value="Jul">July</option>
          <option value="Aug">August</option>
          <option value="Sep">September</option>
          <option value="Oct">October</option>
          <option value="Nov">November</option>
          <option value="Dec">December</option>
         </select>
      </div>
      </div>
      </div>
      <div class="ui hidden divider"></div>
      <div class="ui hidden divider"></div>
        <div class="ui form">
          <div class="ui bottom attached buttons">
          <div class="ui primary button" id="save">Save</div>
          </div>
            <div class="ui hidden divider"></div>
            <div class="ui hidden divider"></div>
            <div class="ui hidden divider"></div>
      </div>
  </div>
</div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
